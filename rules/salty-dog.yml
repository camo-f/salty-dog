rules:
  - name: salty-dog-rule
    desc: rules must be complete
    level: info
    tags:
      - important
      - salty-dog

    select: '$.rules[*]'
    check:
      type: object
      additionalProperties: false
      required:
        # metadata
        - name
        - desc
        - level
        - tags
        # data
        - select
        - check
      properties:
        name:
          type: string
          pattern: "[-a-z0-9]+"
        desc:
          type: string
          minLength: 8
          maxLength: 255
        level:
          type: string
          enum:
            - debug
            - info
            - warn
            - error
        tags:
          type: array
          items:
            type: string
            pattern: "[-:a-z0-9]+"
        select:
          type: string
          minLength: 1
        filter:
          type: object
        check:
          type: object